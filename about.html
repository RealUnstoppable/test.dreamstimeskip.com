<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
    </header>

    <!-- Your main content here -->

    <div class="footer">
        <!-- Your footer content here -->
    </div>

    <!-- Login and Signup forms -->
    <div class="container">
        <div class="form-container">
            <form id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="#" id="signup-link">Sign up</a>
            </div>
            <div class="social-login">
                <h3>Or log in with:</h3>
                <div class="social-buttons">
                    <button class="google-btn">Google</button>
                    <button class="apple-btn">Apple</button>
                    <button class="facebook-btn">Facebook</button>
                </div>
            </div>
        </div>
        <div class="form-container hidden" id="signup-form">
            <form>
                <h2>Sign Up</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="#" id="login-link">Log in</a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code for toggling between login and signup forms
    </script>
</body>
</html>
