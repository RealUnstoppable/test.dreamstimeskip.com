<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="/js/theme-loader.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | DTS HUB</title>
    <link rel="icon" type="image/png" href="/images/dreams-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/themes.css">
    <style>
        /* Re-using styles from checkout-premium.html for consistency */
        .checkout-main {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px 20px 60px;
        }
        .checkout-layout {
            display: flex;
            flex-direction: column-reverse;
            gap: 40px;
        }
        .checkout-summary-container, .checkout-form-container {
            background-color: var(--primary-card-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
        }
        @media (min-width: 768px) {
            .checkout-layout {
                flex-direction: row;
                gap: 30px;
            }
            .checkout-form-container { flex: 2; }
            .checkout-summary-container { flex: 1; }
            .checkout-summary-container { padding: 30px; }
            .checkout-form-container { padding: 40px; }
        }
        .checkout-summary-container h3, .checkout-form-container h1, .checkout-form-container h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        .checkout-form-container h1 { font-size: 1.8rem; }
        .summary-item {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .summary-item span:first-child { color: var(--text-secondary); }
        .summary-item span:last-child { font-weight: 600; }
        .summary-total, .summary-calculation {
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            margin-top: 10px;
        }
        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.25rem;
            font-weight: 700;
        }
        /* Form Styles */
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-primary);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* Added for proper width */
        }
        .form-group-inline {
            display: flex;
            gap: 20px;
        }
        .form-group-inline .form-group {
            flex: 1;
        }
        .place-order-button {
            width: 100%;
            font-size: 1.1rem;
            padding: 15px;
        }
        .place-order-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            border-color: #555;
        }
        #checkout-message {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="nav-logo">un<span></span></a>
            <ul class="nav-links">
                <li><a href="shop.html">Back to Shop</a></li>
                <li><a href="index.html#bento">Overview</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="sign in beta.html" id="auth-link">Sign In / Sign Up</a></li>
            </ul>
            <button class="hamburger" aria-label="Open menu">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </button>
        </nav>
    </header>

    <main class="checkout-main" id="checkout-container">
        <h1>Loading Checkout...</h1>
    </main>
    
    <script src="/js/script.js"></script>
    <script type="module" src="/js/checkout.js"></script>

</body>
</html>
