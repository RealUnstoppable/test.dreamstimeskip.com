<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unstoppable</title>
    <style>
        body {
            font-family: 'SF Display Pro', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #666666;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Unstoppable Gaming!</h1>
        <p>Unstoppable Gaming is a YouTube channel that posts exciting gaming videos. Stay tuned for awesome content coming soon!</p>
        <p>work in progress</p>
        <!-- Back Button -->
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        // Function to go back to the index.html
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
