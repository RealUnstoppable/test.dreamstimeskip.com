<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unstoppable Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar Styles */
        nav {
            background: none;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu {
            margin-left: auto;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            display: inline;
            margin-right: 20px;
        }

        .menu ul li a {
            color: #000000; /* Black text color */
            font-weight: bold;
            text-decoration: none;
        }

        .profile button {
            background-color: transparent;
            border: none;
            color: #000000; /* Black text color */
            font-weight: bold;
            cursor: pointer;
            padding: 10px; /* Removed border-radius */
        }

        .profile button:focus {
            outline: none;
        }

        .dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #333333;
            padding: 0;
            width: 152px; /* Set width */
            height: 100px; /* Set height */
            border-radius: 5px;
            display: none;
        }

        .profile:hover .dropdown {
            display: block;
        }

        .dropdown-content {
            display: flex;
            flex-direction: column;
        }

        .dropdown button {
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-weight: bold;
            padding: 5px 0;
            text-align: left;
            cursor: pointer;
        }

        .dropdown button:first-child {
            background-color: blue; /* Blue color for Sign Up button */
        }

        .dropdown button:hover {
            background-color: #555555;
        }

        /* Light mode theme */
        .light-mode {
            background: #ffffff;
            color: #000000; /* Black text color */
        }

        .light-mode .profile button {
            background-color: #000000; /* Black circle */
        }

        /* Dark mode theme */
        .dark-mode {
            background: #232323; /* Dark background color */
            color: #ffffff; /* White text color */
        }

        .dark-mode .profile button {
            background-color: #ffffff; /* White circle */
            color: #000000; /* Black text color */
        }

        /* Apple-like Main Section Styles */
        .apple-mockup {
            background-color: #f8f9fc; /* Light background color */
            padding: 50px 20px; /* Adjusted padding for smaller screens */
            text-align: center;
        }

        .apple-mockup .inner {
            max-width: 600px;
            margin: 0 auto;
        }

        .apple-mockup h1 {
            font-size: 24px; /* Adjusted font size for smaller screens */
            margin-bottom: 10px; /* Adjusted margin for smaller screens */
        }

        .apple-mockup p {
            font-size: 14px; /* Adjusted font size for smaller screens */
            margin-bottom: 20px; /* Adjusted margin for smaller screens */
        }

        .apple-mockup button {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px; /* Adjusted padding for smaller screens */
            border: none;
            border-radius: 5px;
            font-size: 14px; /* Adjusted font size for smaller screens */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .apple-mockup button:hover {
            background-color: #333333;
        }

        /* Update button and text color in dark mode */
        .dark-mode .apple-mockup {
            background-color: #232323; /* Dark background color */
        }

        .dark-mode .apple-mockup h1,
        .dark-mode .apple-mockup p {
            color: #ffffff; /* White text color */
        }

        .dark-mode .apple-mockup button {
            background-color: #ffffff; /* White button background color */
            color: #000000; /* Black text color */
        }

        .dark-mode .apple-mockup button:hover {
            background-color: #cccccc; /* Lighter background color on hover */
        }

        /* Footer Styles */
        footer {
            display: flex;
            flex-direction: column; /* Adjusted layout for smaller screens */
            justify-content: center; /* Center align content */
            align-items: center; /* Center align content */
            padding: 20px;
        }

        .description,
        .newsletter {
            width: 100%; /* Adjusted width for smaller screens */
            text-align: center; /* Center align text */
            margin-bottom: 20px; /* Adjusted margin for smaller screens */
        }

        .newsletter h3 {
            margin-bottom: 10px;
        }

        .newsletter input[type="email"] {
            padding: 10px; /* Adjusted padding for smaller screens */
            width: 100%; /* Adjusted width for smaller screens */
            margin-bottom: 10px; /* Adjusted margin for smaller screens */
        }

        .newsletter button {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px; /* Adjusted padding for smaller screens */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .newsletter button:hover {
            background-color: #333333;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .popup.show,
        .overlay.show {
            display: block;
        }

        /* Mobile Styles */
        @media screen and (max-width: 768px) {
            .apple-mockup h1 {
                font-size: 20px; /* Reduced font size for smaller screens */
            }

            .apple-mockup p {
                font-size: 12px; /* Reduced font size for smaller screens */
            }

            .apple-mockup button {
                padding: 8px 16px; /* Adjusted padding for smaller screens */
                font-size: 12px; /* Reduced font size for smaller screens */
            }

            .newsletter input[type="email"] {
                padding: 8px; /* Adjusted padding for smaller screens */
            }

            .newsletter button {
                padding: 8px 16px; /* Adjusted padding for smaller screens */
                font-size: 12px; /* Reduced font size for smaller screens */
            }

            .description,
            .newsletter {
                padding: 0; /* Removed padding for smaller screens */
            }

            .dropdown {
                top: 30px; /* Adjusted top position */
            }
        }
    </style>
</head>
<body class="light-mode">
    <nav>
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="profile">
            <button>Sign Up</button>
            <div class="dropdown">
                <div class="dropdown-content">
                    <button>Login</button>
                    <button>Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="apple-mockup">
        <div class="inner">
            <h1>Experience the Best</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button>Get Started</button>
        </div>
    </section>

    <footer>
        <div class="description">
            <p>Â© 2024 Unstoppable. All Rights Reserved.</p>
        </div>
        <div class="newsletter">
            <h3>Subscribe to our newsletter</h3>
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </div>
    </footer>

    <div class="overlay"></div>
    <div class="popup">
        <h2>Popup</h2>
        <p>This is a popup.</p>
        <button>Close</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const button = document.querySelector('.profile button');
            const popup = document.querySelector('.popup');
            const overlay = document.querySelector('.overlay');
            const closeButton = document.querySelector('.popup button');

            button.addEventListener('click', function () {
                popup.classList.toggle('show');
                overlay.classList.toggle('show');
            });

            closeButton.addEventListener('click', function () {
                popup.classList.remove('show');
                overlay.classList.remove('show');
            });
        });
    </script>
</body>
</html>
