<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unstoppable Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <nav>
        <div class="logo">
            <h1>un</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="dreamstimeskip.html">Dreams TimeSkip</a></li>
                <li><a href="unstoppable.html">Unstoppable</a></li>
                <li><a href="fotd.html">F.O.T.D</a></li>
                <li><a href="404.html">Starlight App</a></li>
                <li><a href="404.html">HarmonyTunes</a></li>
            </ul>
        </div>
        <div class="profile">
            <button>Sign Up</button>
            <div class="dropdown">
                <div class="dropdown-content">
                    <button>Login</button>
                    <button>Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="apple-mockup">
        <div class="inner">
            <h1>Welcome to Unstoppable®</h1>
            <p>Our Website is in Early Alpha</p>
            <button>Learn More</button>
        </div>
    </section>

    <footer>
        <div class="description">
            <p>© 2024 Unstoppable. All Rights Reserved.</p>
        </div>
        <div class="newsletter">
            <h3>Subscribe to our newsletter</h3>
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </div>
    </footer>

    <div class="overlay"></div>
    <div class="popup">
        <h2>Popup</h2>
        <p>This is a popup.</p>
        <button>Close</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const button = document.querySelector('.profile button');
            const popup = document.querySelector('.popup');
            const overlay = document.querySelector('.overlay');
            const closeButton = document.querySelector('.popup button');

            button.addEventListener('click', function () {
                popup.classList.toggle('show');
                overlay.classList.toggle('show');
            });

            closeButton.addEventListener('click', function () {
                popup.classList.remove('show');
                overlay.classList.remove('show');
            });
        });
    </script>
</body>
</html>
