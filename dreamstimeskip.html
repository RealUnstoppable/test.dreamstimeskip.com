<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Testing</title>
<style>
    /* Styles for the popup */
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        z-index: 9999;
    }
    /* Styles for the overlay */
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 9998;
    }
</style>
</head>
<body>

<!-- Link to trigger the popup -->


<!-- The popup content -->
<div id="popup" class="popup">
    <h2>Your Data will not be shared.</h2>
    <p>Enter your Email Address:</p>
    <input type="text" name="Email Address" placeholder="Email Address <3" required>
          <button  onclick="closePopup()" type="submit">Submit</button>
    <a href="#" onclick="closePopup()">Close</a>
</div>

<!-- The overlay to dim the background -->
<div id="overlay" class="overlay"></div>

<script>
    // Function to open/close the popup
    function togglePopup() {
        var popup = document.getElementById("popup");
        var overlay = document.getElementById("overlay");
        if (popup.style.display === "block") {
            popup.style.display = "none";
            overlay.style.display = "none";
        } else {
            popup.style.display = "block";
            overlay.style.display = "block";
        }
    }

    // Function to close the popup
    function closePopup() {
        var popup = document.getElementById("popup");
        var overlay = document.getElementById("overlay");
        popup.style.display = "none";
        overlay.style.display = "none";
    }
</script>

</body>
</html>
